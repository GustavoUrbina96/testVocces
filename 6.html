<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="6.css" rel="stylesheet" />
    <title>Ejercicio 6</title>
  </head>
  <body>
    <article>
      <h1>Maquetado</h1>
      <p>
        Un cliente nos ha pedido un ejemplo de como se mostrarían los productos
        en su web. Dentro del la etiqueta
        <code>&lt;section&gt;&lt;/section&gt;</code> puede encontrar el listado
        de productos. ¿Podrías maquetarlos?
      </p>
    </article>

    <div class="card-container" id="card-container"></div>
    <script>
      const items = [
        {
          title: "Audioguía interactiva",
          img: "https://vocces.com/wp-content/uploads/dispositivos-con-app-de-audioguia-massima-de-vocces-lab-700900-min.png",
          description:
            "Lorem ipsum dolor sit amet consectetur, adipisicing elit. Reiciendis, aperiam.",
          discount: "-50%",
          price: "9999.99€",
          btns: [{ title: "Ver más" }, { title: "Contactar" }],
        },
        {
          title: "Articketing",
          img: "https://vocces.com/wp-content/uploads/dispositivos-responsive-con-instalacion-del-software-articketing-de-vocces-lab-min.png",
          description:
            "Lorem ipsum dolor sit amet consectetur, adipisicing elit. Reiciendis, aperiam.",
          price: "9999.99€",
          btns: [{ title: "Ver más" }, { title: "Contactar" }],
        },
        {
          title: "Gafas VR 360",
          img: "https://vocces.com/wp-content/uploads/detalles-modulo-vr-360-con-gafas-de-la-catedral-de-jaen-vocces-360.webp",
          description:
            " Lorem ipsum dolor sit amet consectetur, adipisicing elit. Reiciendis, aperiam.",
          price: "9999.99€",
          btns: [{ title: "Ver más" }, { title: "Contactar" }],
        },
        {
          title: "Gestion de espacios",
          img: "https://vocces.com/wp-content/uploads/gestion-integral-diseno-de-tiendas-y-espacios-en-monumentos-de-vocces-y-artisplendore.jpg",
          description:
            "Lorem ipsum dolor sit amet consectetur, adipisicing elit. Reiciendis, aperiam.",
          price: "9999.99€",
          btns: [{ title: "Ver más" }, { title: "Contactar" }],
        },
        {
          title: "Ticket point",
          img: "https://vocces.com/wp-content/uploads/ticketspoint-para-venta-de-entradas-sin-colas-articketing-de-vocces-lab.png",
          description:
            "Lorem ipsum dolor sit amet consectetur, adipisicing elit. Reiciendis, aperiam.",
          price: "9999.99€",
          btns: [{ title: "Ver más" }, { title: "Contactar" }],
        },
        {
          title: "Desarrollo de sofware",
          img: "https://vocces.com/wp-content/uploads/avila-mockup.jpg",
          description:
            "Lorem ipsum dolor sit amet consectetur, adipisicing elit. Reiciendis, aperiam.",
          price: "9999.99€",
          btns: [{ title: "Ver más" }, { title: "Contactar" }],
        },
        {
          title: "Soporte especializado",
          img: "https://vocces.com/wp-content/uploads/hombre-atendiendo-llamada-de-soporte-de-articketing-de-vocces-lab.jpg",
          description:
            "Lorem ipsum dolor sit amet consectetur, adipisicing elit. Reiciendis, aperiam.",
          price: "9999.99€",
          btns: [{ title: "Ver más" }, { title: "Contactar" }],
        },
      ];
      const cardContainer = document.getElementById("card-container");

      items.forEach((element) => {
        const card = document.createElement("div");
        card.classList.add("card");

        const cardHeader = document.createElement("div");
        cardHeader.classList.add("card-header");
        const cardTitle = document.createElement("h1");
        cardTitle.textContent = element.title;
        cardHeader.appendChild(cardTitle);
        card.appendChild(cardHeader);

        const cardImg = document.createElement("img");
        cardImg.classList.add("card-img-top");
        cardImg.src = element.img;
        card.appendChild(cardImg);

        const cardBody = document.createElement("div");
        const cardDescription = document.createElement("p");
        cardDescription.textContent = element.description;
        cardBody.appendChild(cardDescription);
        if (element.discount) {
          const cardDiscount = document.createElement("div");
          cardDiscount.classList.add("card-discount");
          const cardDiscountValue = document.createElement("p");
          cardDiscountValue.textContent = element.discount;
          cardDiscountValue.classList.add("card-discount-value");
          cardDiscount.appendChild(cardDiscountValue);

          const cardDiscountText = document.createElement("p");
          cardDiscountText.classList.add("card-discount-text");
          cardDiscountText.textContent = "Decuento";
          cardDiscount.appendChild(cardDiscountText);
          cardBody.appendChild(cardDiscount);
        }

        const cardPriceText = document.createElement("p");
        cardPriceText.classList.add("card-price-text");
        cardPriceText.textContent = "Precio desde: ";
        cardBody.appendChild(cardPriceText);
        const cardPriceValue = document.createElement("p");
        cardPriceValue.classList.add("card-price-value");
        cardPriceValue.textContent = element.price;
        cardBody.appendChild(cardPriceValue);

        card.appendChild(cardBody);

        if (element.btns) {
          const cardFooter = document.createElement("div");
          cardFooter.classList.add("card-footer");
          element.btns.forEach((btn) => {
            const cardBtn = document.createElement("button");
            cardBtn.classList.add("card-btn");
            cardBtn.innerHTML = btn.title;
            cardFooter.appendChild(cardBtn);
          });
          card.appendChild(cardFooter);
        }

        cardContainer.appendChild(card);
      });
    </script>
  </body>
</html>
